<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>In Driver</title>
        <style>
            body {
                background-color: #0a0a0a;
                color: #24862c;
            }
    
            h1.title,
            h2.subtitle {
                color: #06ce49;
                text-align: center;
            }
    
            input.input,
            button.button.is-primary {
                background-color: #60d36f;
                color: #000000;
            }
    
            .box {
                background-color: #6d6b6b;
            }
        </style>
    </head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-1">ðŸš– Formulario Vehiculo ðŸš•</h1>
            <h2 class="subtitle is-3">Por favor ingresa tus datos</h2>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div class="box">
                <form>
                    <div class="field">
                        <label class="label" for="placa">Placa del vehiculo:</label>
                        <div class="control">
                            <input class="input" type="number" id="placa" placeholder="Ej: 5647">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="marca">Marca del vehiculo:</label>
                        <div class="control">
                            <input class="input" type="text" id="marca" placeholder="Ej: Toyota">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="color">Color del vehiculo:</label>
                        <div class="control">
                            <input class="input" type="text" id="color" placeholder="Ej: rojo">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="capacidad">Capacidad del vehiculo:</label>
                        <div class="control">
                            <input class="input" type="number" id="capacidad" placeholder="Ej: 5">
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary" onclick="submitForm()">Enviar</button>
                        </div>
                        <div class="control">
                            <button class="button is-text">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        function submitForm() {
            function getValues() {
                return {
                    placa: document.getElementById('placa').value,
                    marca: document.getElementById('marca').value,
                    color: document.getElementById('color').value,
                    capacidad: document.getElementById('capacidad').value
                };
            }
            
            const url = 'http://localhost:3000/vehicle';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const metadata = { method, headers, body };
            fetch(url, metadata)
                .then(response => response.json())
                .then(response => console.log(JSON.stringify(response)));
        }
    </script>
</body>
</html>
